# Default values for helm-nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

autoPromotionEnabled: false # Manual promotion

image:
  repository: nginx
  tag: 1.29
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  name: example-helm-nginx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  ingressClassName: nginx # Important for NGINX Ingress Controller
  rules:
  - host: nginx.example
    http:
      paths:
      - path: /
        pathType: Prefix
        name: example-helm-nginx
        portNumber: 8080
  - host: preview.nginx.example
    http:
      paths:
      - path: /
        pathType: Prefix
        name: example-helm-nginx-preview
        portNumber: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
